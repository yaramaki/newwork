<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<body> 
<ui:composition>
<h:form id="loginForm">
		<p:growl showDetail="true" autoUpdate="true"/>
			<!--  <p:graphicImage url="/resource/library.png" /> -->
			<p:panelGrid columns="2">
				<p:outputLabel value="Account" />
				<p:inputText id="account" value="#{loginView.account}" />

				<p:outputLabel value="Password" />
				<p:password value="#{loginView.password}" />

				
			</p:panelGrid>
			<p:commandButton action="#{loginView.login}" value="login" />
			<p:messages showDetail="true" style="color:red" />

		</h:form>

</ui:composition>
</body> 
</html>
